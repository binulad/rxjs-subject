<a
  class="list-group-item list-group-item-action rounded d-flex gap-3 py-3"
  aria-current="true"
  [routerLink]="[postData.id]"
  routerLinkActive="active"
>
  <img
    src="https://github.com/twbs.png"
    alt="twbs"
    width="32"
    height="32"
    class="rounded-circle flex-shrink-0"
  />
  <div class="d-flex gap-2 w-100 justify-content-between">
    <div>
      <h6 class="mb-0">{{postData && postData.title}}</h6>
      <p class="mb-0 opacity-75" [title]="postData.body">{{postData && postData.body | textTruncate:70}}</p>
    </div>
    <small class="opacity-50 text-nowrap">now</small>
  </div>
</a>
